<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8"/>
    <title>Kerst Bingo</title>
    <style>
        body {
            margin: 0;
            background: #0d0d0d;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            transition: background 0.5s, color 0.5s;
        }

        /* Snow */
        .snow {
            position: fixed;
            top: -10px;
            color: white;
            animation: fall linear infinite;
            opacity: 0.8;
            pointer-events: none;
        }

        @keyframes fall {
            0% {transform: translateY(-10px);}
            100% {transform: translateY(110vh);}
        }

        #topbar {
            background: rgba(20,20,20,0.8);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            border-bottom: 2px solid #555;
        }

        #startBtn {
            background: #27ae60;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }

        #slides {
            text-align: center;
            font-size: 42px;
            margin-top: 150px;
            opacity: 0;
            transition: opacity .7s, transform .7s;
        }

        #qrImg {
            width: 350px;
            margin-top: 12px;
            border-radius: 10px;
        }

        /* Mode Select */
        #modeSelect {
            display: none;
            text-align: center;
            margin-top: 200px;
        }

        .modeBtn {
            background: #f39c12;
            padding: 20px 50px;
            font-size: 40px;
            cursor: pointer;
            border-radius: 18px;
            border: none;
            margin: 10px;
            transition: 0.25s;
        }

        .modeBtn:hover {
            transform: scale(1.1);
        }

        /* Manual mode button */
        #playArea {
            display: none;
            text-align: center;
            margin-top: 200px;
        }

        #playBtn {
            background: #e74c3c;
            font-size: 55px;
            padding: 22px 70px;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            font-weight: bold;
            transition: 0.25s;
        }

        #playBtn:hover {
            transform: scale(1.1);
        }

        /* ALERT POPUPS */
        .alertBox {
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffffff;
            padding: 50px;
            border-radius: 20px;
            font-size: 60px;
            font-weight: bold;
            color: black;
            display: none;
            box-shadow: 0 0 25px white;
        }
    </style>
</head>

<body>

<!-- Snow -->
<script>
for(let i=0;i<50;i++){
    let s=document.createElement("div");
    s.className="snow";
    s.innerHTML="‚ùÑ";
    s.style.left=Math.random()*100+"vw";
    s.style.fontSize=Math.random()*20+10+"px";
    s.style.animationDuration=Math.random()*4+4+"s";
    s.style.animationDelay=Math.random()*6+"s";
    document.body.appendChild(s);
}
</script>

<div id="topbar">
    <div>üéÑ Kerst Muziek Bingo</div>
    <div id="time"></div>
    <button id="startBtn">Start</button>
</div>

<div id="slides"></div>

<!-- Mode select -->
<div id="modeSelect">
    <button class="modeBtn" id="autoMode">ü§ñ Auto</button>
    <button class="modeBtn" id="hostMode">üé§ Host</button>
</div>

<!-- Manual play -->
<div id="playArea">
    <button id="playBtn">‚ñ∂Ô∏è SPEEL / STOP</button>
</div>

<!-- Alerts -->
<div class="alertBox" id="alertBingo">üéâ BINGO!!! üéâ</div>
<div class="alertBox" id="alertFalse">‚ùå VALSE BINGO ‚ùå</div>

<audio id="audioPlayer"></audio>

<script>
/* CLOCK */
setInterval(()=> {
    document.getElementById("time").innerText = new Date().toLocaleTimeString();
},1000);

/* SLIDES */
const slides = [
    "Welkom bij Kerst Bingo! üéÑ",
    `<div>Scan om mee te doen:</div><img id='qrImg' src='Pictures/JoinQR.png'>`,
    "Hoe werkt het spel? üéÅ",
    "Dit wordt GE-WEL-DIG üòéüî•"
];

let index = 0;
const slideBox = document.getElementById("slides");

function showSlide(){
    slideBox.style.opacity=0;
    slideBox.style.transform="translateY(30px)";
    setTimeout(()=>{
        slideBox.innerHTML=slides[index];
        slideBox.style.opacity=1;
        slideBox.style.transform="translateY(0)";
    },300);
    index=(index+1)%slides.length;
}

showSlide();
let slideLoop = setInterval(showSlide,3000);

/* MUSIC SYSTEM */
let used = [];
let playing=false;
const player=document.getElementById("audioPlayer");

function pickSong(){
    let remaining = [];
    for(let i=1;i<=30;i++){
        if(!used.includes(i)) remaining.push(i);
    }
    if(remaining.length===0){ alert("üéâ Alles is gespeeld!"); return null; }
    let pick=remaining[Math.floor(Math.random()*remaining.length)];
    used.push(pick);
    return `Muziek/M${pick}.mp3`;
}

/* MANUAL PLAY */
document.getElementById("playBtn").addEventListener("click",()=>{
    if(playing){
        player.pause();
        player.currentTime=0;
        playing=false;
        playBtn.innerText="‚ñ∂Ô∏è SPEEL / STOP";
        return;
    }

    let song=pickSong();
    if(!song) return;

    player.src=song;
    player.play();
    playing=true;
    playBtn.innerText="‚èπ STOP";
});

/* START BUTTON */
document.getElementById("startBtn").addEventListener("click",()=>{
    clearInterval(slideLoop);
    slideBox.style.opacity=0;

    setTimeout(()=>{
        slideBox.style.display="none";
        document.getElementById("modeSelect").style.display="block";
    },700);
});

/* AUTO MODE */
document.getElementById("autoMode").addEventListener("click",()=>{
    document.getElementById("modeSelect").style.display="none";

    function autoNext(){
        let song=pickSong();
        if(!song) return;

        player.src=song;
        player.play();

        setTimeout(()=>player.pause(),30000); // 30 sec spelen

        if(used.length<30) setTimeout(autoNext,40000); // 10 sec pauze
    }

    autoNext();
});

/* HOST MODE */
document.getElementById("hostMode").addEventListener("click",()=>{
    document.getElementById("modeSelect").style.display="none";
    document.getElementById("playArea").style.display="block";
});

/* HOTKEYS */
document.addEventListener("keydown",(e)=>{
    if(e.key==="1") showAlert("alertBingo");
    if(e.key==="2") showAlert("alertFalse");
});

function showAlert(id){
    let box=document.getElementById(id);
    box.style.display="block";
    setTimeout(()=>box.style.display="none",3000);
}
</script>

</body>
</html>
